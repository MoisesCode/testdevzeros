<app-header></app-header>
<body>
  <main>
    <div class="album py-5 bg-light">
      <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center">Registro de producto</h2>
          <form class="py-3" [formGroup]="formGroup">

            <div class="form-group">
              <label>Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" />
            </div>

            <div class="form-group">
              <label>Precio</label>
              <input type="text" formControlName="precio" class="form-control" />
            </div>

            <div class="form-group">
              <label>Cantidad</label>
              <input type="text" formControlName="cantidad" class="form-control" />
            </div>

            <div class="form-group">
              <label>Descripcion</label>
              <input type="text" formControlName="descripcion" class="form-control" />
            </div>

            <div class="form-group">
              <label>Descuento</label>
              <input type="text" formControlName="descuento" class="form-control" />
            </div>

            <label>NitProveedor</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" formControlName="nitProveedor">
              <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="buscar()" type="button">Buscar</button>
            </div>

            <div class="text-center py-3">
              <button class="btn btn-secondary" type="reset">Cancelar</button>
              <button class="ms-4 btn btn-primary" [disabled]="formGroup.invalid" (click)="onRegistrar()">Regisrar</button>
            </div>

          </form>
        </div>
      </div>
      </div>
    </div>
  </main>
</body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Proveedor</h5>
      </div>
      <div class="modal-body">
        <p *ngIf="encontrado">El proveedor ha sido encontrado</p>
        <p *ngIf="!encontrado">Proveedor no encontrado</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
