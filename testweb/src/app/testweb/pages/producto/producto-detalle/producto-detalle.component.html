<app-header></app-header>
<body>
  <main>
    <div class="album py-3 bg-light">
      <div class="container">
        <h4 class="text-center py-3">Detalles del producto</h4>
        <h4>Producto comprado</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Factura id</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Descuento</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"> {{ 1 }} </th>
              <td> {{ detalle.facturaId }} </td>
              <td> {{ detalle.cantidad }} </td>
              <td> {{ detalle.descuento }} </td>
              <td> {{ detalle.total }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
