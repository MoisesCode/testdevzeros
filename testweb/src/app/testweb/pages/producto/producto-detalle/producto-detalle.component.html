<app-header></app-header>
<body>
  <main>
    <div class="album py-3 bg-light">
      <div class="container">
        <h4 class="text-center py-3">Detalles del producto</h4>
        <h4>Producto comprado</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Total</th>
              <th scope="col">Tipo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Nit proveedor</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of facturas; index as i">
            <tr>
              <th scope="row"> {{ i + 1 }} </th>
              <td> {{ item }} </td>
              <td> {{ item}} </td>
              <td> {{ item}} </td>
              <td> {{ item }} </td>
              <td> {{ item }} </td>
              <td>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-danger">
                    <img src="../../../../assets/img/x.svg" alt="" width="20" height="20">
                  </button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-primary">
                    <img src="../../../../assets/img/pencil.svg" alt="" width="20" height="20">
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
