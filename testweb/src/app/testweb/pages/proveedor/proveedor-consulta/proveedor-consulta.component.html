<app-header></app-header>
<body>
  <main>
    <div class="album py-3 bg-light">
      <div class="container">
        <div id="btn">
          <button type="button" routerLink="/registrarProveedor" class="btn btn-primary">Registrar</button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nit</th>
              <th scope="col">Nombre</th>
              <th scope="col">Celular</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of proveedores; index as i">
            <tr>
              <th scope="row"> {{ i + 1 }} </th>
              <td> {{ item.nit }} </td>
              <td> {{ item.nombre }} </td>
              <td> {{ item.celular }} </td>
              <td>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-danger">
                    <img src="../../../../assets/img/x.svg" alt="" width="20" height="20">
                  </button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-primary">
                    <img src="../../../../assets/img/pencil.svg" alt="" width="20" height="20">
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
