<app-header></app-header>
<body>
  <main>
    <div class="album py-5 bg-light">
      <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center">Registro de producto</h2>
          <form class="py-3" [formGroup]="formGroup">

            <div class="form-group">
              <label>Nit</label>
              <input type="text" formControlName="nit" class="form-control" />
            </div>

            <div class="form-group">
              <label>Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" />
            </div>

            <div class="form-group">
              <label>Celular</label>
              <input type="text" formControlName="celular" class="form-control" />
            </div>

            <div class="text-center py-3">
              <button class="btn btn-secondary" type="reset">Cancelar</button>
              <button class="btn btn-primary" [disabled]="formGroup.invalid" (click)="onRegistrar()">Regisrar</button>
            </div>

          </form>
        </div>
      </div>
      </div>
    </div>
  </main>
</body>
